<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>财富全景系统海报</title>
    <style>
        .poster-container {
            width: 1000px;
            height: 1414px;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
            padding: 50px;
        }

        .particle-bg {
            position: absolute;
            width: 120%;
            height: 120%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5OAAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==');
            opacity: 0.3;
            animation: glow 2s ease-in-out infinite;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .poster-item {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .poster-title {
            font-size: 48px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            text-align: center;
        }

        .infographic {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 500px;
        }

        .chart-illustration {
            width: 400px;
            height: 300px;
            background: linear-gradient(45deg, #00ffff22, #ff00ff22);
            border-radius: 15px;
            position: relative;
        }

        .data-point {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff00;
        }

        @keyframes glow {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div class="poster-container">
        <div class="particle-bg"></div>
        <div class="grid-container">
            <div class="poster-item">
                <h2 class="poster-title">实时资产监测系统</h2>
                <div class="infographic">
                    <div class="chart-illustration">
                        <div class="data-point" style="top:20%;left:30%"></div>
                        <div class="data-point" style="top:60%;left:50%"></div>
                        <div class="data-point" style="top:40%;left:70%"></div>
                    </div>
                    <div style="font-size: 36px;color:#00ff00">
                        ↑83%<br>年度增长
                    </div>
                </div>
            </div>

            <div class="poster-item">
                <h2 class="poster-title">收益趋势预测</h2>
                <div class="infographic">
                    <div class="chart-illustration" style="background:linear-gradient(45deg, #00ff0022, #ffff0022)">
                        <div style="position:absolute;bottom:0;width:100%;height:60%;background:#00ff0055"></div>
                    </div>
                </div>
            </div>

            <div class="poster-item" style="grid-column:span 2">
                <h2 class="poster-title">资金流动热力分布</h2>
                <div style="display:grid;grid-template-columns:repeat(5,1fr);gap:20px;height:400px">
                    <div style="background:#00ff0050;border-radius:10px"></div>
                    <div style="background:#00ff0030;border-radius:10px"></div>
                    <div style="background:#00ff0060;border-radius:10px"></div>
                    <div style="background:#00ff0040;border-radius:10px"></div>
                    <div style="background:#00ff0070;border-radius:10px"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
